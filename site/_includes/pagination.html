{% if page.pagination %}
<nav class="clearfix">
    <ul class="pagination right">
        {% if page.pagination.prev %}<li><a href="/{{ page.topic }}/guides/{{ page.pagination.prev.url }}">&laquo; {{ page.pagination.prev.title }}</a></li>{% endif %}
        {% if page.pagination.next %}<li><a href="/{{ page.topic }}/guides/{{ page.pagination.next.url}}">{{ page.pagination.next.title}} &raquo;</a></li>{% endif %}
    </ul>
</nav>
{% endif %}
