<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }} - {{ site.title }}</title>
        <meta name="author" content="{{ site.author }}">
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta name="copyright" content="Copyright &copy; {{ site.copyright_year }} by {{ site.author }}. All Rights Reserved.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <!-- build:css /css/vendors.css -->
        <link rel="stylesheet" href="/vendor/normalize/3.0.0/css/normalize.css">
        <link rel="stylesheet" href="/vendor/foundation/5.2.2/css/foundation.css">
        <!-- endbuild -->
        <!-- build:css /css/site.css -->
        <link rel="stylesheet" href="/css/github.css">
        <link rel="stylesheet" href="/css/site.css">
        <!-- endbuild -->
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
        <link rel="icon" type="image/png" href="/favicon-196x196.png" sizes="196x196">
        <link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">
        <!-- build:js /js/modernizr.js -->
        <script src="/vendor/modernizr/2.7.2/js/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body class="{{ page.topic }}">
        <header role="banner">
            <nav class="top-bar" data-topbar>
                <ul class="title-area">
                    <li class="name"><h1><a href="/">{{ site.title }}</a></h1></li>
                    <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
                </ul>
                <section class="top-bar-section">
                    <ul class="right">
                        <li class="divider"></li>
                        <li class="has-dropdown">
                            <a href="#">Guides</a>
                            <ul class="dropdown">
                                <li class="topic api"><a href="/api/guides/">eBay API</a></li>
                                <li class="topic developers"><a href="/developers/guides/">Developers Program</a></li>
                                <li class="topic sdk"><a href="/sdk/guides/">eBay SDK for PHP</a></li>
                            </ul>
                        </li>
                        <li class="divider"></li>
                        <li><a href="/about/">About</a></li>
                    </ul>
                </section>
            </nav>
        </header>
        {{ content }}
        <footer role="contentinfo">
            <div class="row">
                <div class="medium-6 columns">
                    <ul class="no-bullet">
                        <li><a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter fa-fw"></i> Follow on Twitter</a></li>
                        <li><a href="https://groups.google.com/forum/#!forum/{{ site.google_group }}"><i class="fa fa-group fa-fw"></i> Join the Google Group for support with the SDK</a></li>
                        <li><a href="https://github.com/{{ site.github }}"><i class="fa fa-github fa-fw"></i> Browse the code for this site</a></li>
                    </ul>
                </div>
                <div class="medium-6 columns">
                    <p class="text-right">Copyright &copy; {{ site.copyright_year }} <a href="https://twitter.com/{{ site.author_twitter }}">{{ site.author }}</a></p>
                </div>
            </div>
        </footer>
        <!-- build:js /js/vendors.js -->
        <script src="/vendor/jquery/2.1.0/js/jquery.js"></script>
        <script src="/vendor/foundation/5.2.2/js/foundation.js"></script>
        <script src="/vendor/foundation/5.2.2/js/foundation.topbar.js"></script>
        <!-- endbuild -->
        <script>$(document).foundation();</script>
    </body>
</html>
