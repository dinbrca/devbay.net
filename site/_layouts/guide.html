---
layout: site
---
<main role="main">
    <header class="topic-hdr" role="banner">
        <h2><a href="/{{ page.topic }}/guides/">{{ page.topicHdr }}</a></h2>
    </header>
    <div class="row">
        <div class="small-12 columns">
            <article>
                {% include pagination.html %}
                <header>
                    <h1>{{ page.title }}</h1>
                    <p class="social-btn">
                        <a href="https://twitter.com/share?text={{ page.title | cgi_escape }}&via=devbaydotnet" rel="nofollow" target="_blank"><i class="fa fa-twitter fa-fx fa-1x"></i> Tweet</a>
                    </p>
                </header>
                <section>
                    {{ content }}
                </section>
                {% include pagination.html %}
            </article>
        </div>
    </div>
</main>
